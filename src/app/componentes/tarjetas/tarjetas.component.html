<div class="row row-cols-1 row-cols-md-3 g-4 m-5 animated fast fadeIn">
    <div class="col" *ngFor="let item of items" (click)="verArtista(item)">
        <div class="card h-100">
            <img [src]="item.images|noimage" class="card-img-top puntero" alt="... ">
            <div class="card-body ">
                <h5 class="card-title ">{{item.name}}</h5>
                <p class="card-text ">
                    <span class="badge rounded-pill bg-primary" *ngFor="let artista of item.artists">{{artista.name}}</span></p>
            </div>
        </div>
    </div>
</div>
