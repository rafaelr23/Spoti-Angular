<app-loading *ngIf="loading"></app-loading>
<div class="row position-relative animated fast fadeIn w-100 mt-5" *ngIf="!loading" style="margin-left: 20%; margin-bottom: 15px;">
    <div class="col-4">

        <img [src]="artista.images|noimage " class="img-thumbnail img-fluid img-circle puntero float-sm-start" alt="... ">
        <div class="col text-center pt-3 p-4 mt-4">

            <h3>{{artista.name}}</h3>
            <p>
                <a [href]="artista.external_urls.spotify" target="_blank">Ir a la pagina del Artista</a>

            </p>
        </div>
    </div>
    <div class="col-4 text-rigth position-absolute  " style="right: 19%; top: 65%;">
        <button class="btn btn-outline-danger " routerLink="/search">Regresar</button>
    </div>
</div>

<div class="col" style="margin-left: 20%;">
    <div class="table table-dark table-striped w-100">
        <thead>
            <tr>
                <th>Foto</th>
                <th>Album</th>
                <th>Cancion</th>
                <th>Vista Previa</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let Track of topTracks">
                <td><img [src]="Track.album.images[0].url" alt="" class="img-thumb "></td>
                <td>{{Track.album.name}}</td>
                <td>{{Track.name}}</td>
                <td>
                    <iframe [src]="Track.id | domseguro:'https://open.spotify.com/embed/track/'" width="250 " height="80 " frameborder="0 " allowtransparency="true " allow="encrypted-media "></iframe>
                </td>
            </tr>
        </tbody>
    </div>
</div>
